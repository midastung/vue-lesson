<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id='app'>
        <!-- <div v-for="(value, key) in me">{{key}} - {{value}}</div> -->

        <div v-for="item in me2">{{item.prop}} - {{item.value}}</div>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                // 「物件」不能保證render的順序
                me: {
                    name: "Midas",
                    id: 'scars',
                    age: '22',
                    password: '1234567',
                    18: '大學畢業',
                    8: '訂婚',
                    4: '創辦公司'
                },
                //若重視render順序，則要用「陣列」
                me2: [
                    { prop: 'name', value: 'Midas' },
                    { prop: 'id', value: 'scars' },
                    { prop: 'age', value: '22' },
                    { prop: '18', value: '大學畢業' },
                    { prop: '4', value: '創辦公司' },
                ]
            }
        });
    </script>

</body>

</html>
