<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 因為data為函式，因此有即便重複兩個組件，他們return也不會一樣 -->
        <counter></counter>
        <counter></counter>
        <!-- <h1>{{count}}</h1>
        <button @click="count+=1">+1</button> -->
    </div>

    <script>

        //Vue實例的data是物件，Vue組件的data必須是函數
        
        Vue.component('counter', {
            //當組建在每一次使用的時候，它都帶有不同的物件，是新的。
            data() {
                return {
                    count: 0,
                }
            },
            template: `
                <div>
                    <h1>{{count}}</h1>
                    <button @click="count+=1">+1</button>
                </div>
            `,
        });

        new Vue({
            el: '#app',
            data: {
                count: 0,
            }
        });
    </script>

</body>

</html>
