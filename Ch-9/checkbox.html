<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="checkbox" id="chk1" value="morning" v-model="times"/>
        <label for="chk1">Morning</label>
        <input type="checkbox" id="chk2" value="afternoon" v-model="times"/>
        <label for="chk2">Afternoon</label>
        <input type="checkbox" id="chk3" value="evening" v-model="times"/>
        <label for="chk3">Evening</label>

        <h1>{{times}}</h1>
       
        <input type="checkbox" id="chk" v-model="agree" />
        <label for="chk">Agree</label>
        <h1>{{agree}}</h1>
        <button @click="submit">Submit</button>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                // agree: false,

                //一定要為陣列，順序是依照打勾順序
                times: []
            },
            methods: {
                submit(){
                    if(this.agree !== true){
                        alert("please agree");
                        return;
                    }
                }
            }
        });
    </script>
</body>

</html>
