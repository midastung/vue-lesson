<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <input type="text" v-model="input" @keydown="keydown"> -->
        <!-- <input type="text" v-model="input" @keyup="keydown"> -->
        <!-- <input type="text" v-model="input" @keydown.esc="enter"> -->
        <input type="text" v-model="input" @keydown.a.prevent="enter">
        <!-- prevent 防止按下鍵會發生的事情 -->
        <ul>
            <li v-for="item in list">{{item}}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                input: "",
                list: [],
            },
            methods: {
                // keydown(event) {
                //     if (event.keyCode === 13) {
                //         this.list.push(this.input);
                //         this.input = '';
                //     }
                //}
                enter() {
                    this.list.push(this.input);
                    this.input = '';
                }
            }
        });
    </script>

</body>

</html>
