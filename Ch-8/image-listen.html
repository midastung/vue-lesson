<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<style>
    .img.hide {
        opacity: 0;
        transform: scale(3) rotate(180deg);
    }

    .img {
        transition: all 1s;
    }
</style>

<body>
    <div id="app">
        <h4 v-if="loading">Loading</h4>
        <h4 v-else>Completed</h4>
        <img :class="imgClass" @load="loading=false" src="https://loremflickr.com/320/240" alt="">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                loading: true,
            },
            computed: {
                imgClass() {
                    if (this.loading) {
                        return 'img hide';
                    } else {
                        return 'img';
                    }
                }
            }
        });
    </script>

</body>

</html>
