<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <style>
        #app {
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="app">
        <input type="checkbox" v-model="checked">
        <template>
            <h1 v-show="checked">跳樓大拍賣</h1>
            <!-- v-show 後面沒有 v-else -->
            <!-- template不能和v-show一起使用 -->
            <h2 v-show="checked">跳樓大拍賣</h2>
            <h3 v-show="checked">跳樓大拍賣</h3>
        </template>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                checked: false,
            },
        });
    </script>
</body>

</html>
