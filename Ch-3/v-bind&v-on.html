<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>{{count}}</span>
        <input type="checkbox" v-bind:checked="count%2===0">
        <button v-on:click="add">click</button>
        <!-- <input type="checkbox" v-bind:checked="midas">
        <button v-on:click="toggle">click</button> -->
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                // midas: false,
                count:0,
            },
            methods: {
                // toggle() {
                //     this.midas = !this.midas;
                // },
                add(){
                    this.count += 1;
                }
            },
        });
    </script>

</body>

</html>
