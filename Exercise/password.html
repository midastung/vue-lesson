<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="password" />
        <p>{{strength}}</p>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                password: '',
            },
            computed: {
                strength() {
                    let score = this.password.length;
                    if (this.password.match(/[A-Z]/)) score *= 1.25;
                    if (this.password.match(/[a-z]/)) score *= 1.25;
                    if (this.password.match(/[0-9]/)) score *= 1.25;
                    if (this.password.match(/[^A-Za-z0-9]/)) score *= 1.25;
                    // if (/[A-Z]/.test(this.password)) score *= 1.25;
                    // if (/[a-z]/.test(this.password)) score *= 1.25;
                    // if (/[0-9]/.test(this.password)) score *= 1.25;
                    // if (/[^A-Za-z0-9]/.test(this.password)) score *= 1.25;
                    // 不是(^) A-Z, a-z, 0-9

                    if (score > 40) return 'Perfect';
                    if (score > 20) return 'Great';
                    if (score > 10) return 'Good';
                    return 'Weak'
                }
            }
        });
    </script>

</body>

</html>
